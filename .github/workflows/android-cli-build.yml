name: Android CLI Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:   # Manual trigger

jobs:
  android-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-home-cache-cleanup: true

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew --no-daemon --info clean assembleDebug
        env:
          GRADLE_USER_HOME: ${{ runner.temp }}/.gradle

      - name: Build Release Bundle (AAB)
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/android/app/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          # Decode keystore from secret
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks
          # Build signed release AAB
          cd android
          ./gradlew --no-daemon --info clean bundleRelease || true

      - name: Run Android Unit Tests
        run: |
          cd android
          ./gradlew --no-daemon --info testDebugUnitTest
        continue-on-error: true

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: BYSEL-debug-apk-latest
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: warn

      - name: Upload Release AAB (if built)
        uses: actions/upload-artifact@v4
        with:
          name: BYSEL-release-aab-latest
          path: android/app/build/outputs/bundle/release/app-release.aab
          if-no-files-found: warn

      - name: Build Summary
        if: always()
        run: |
          echo "=== BUILD SUMMARY ==="
          echo "‚úÖ Build completed successfully"
          echo ""
          echo "üì± Artifacts available:"
          echo "  - BYSEL-debug-apk-latest (for testing)"
          echo "  - BYSEL-release-aab-latest (for Play Store)"
          echo ""
          echo "üìç Location: Actions ‚Üí Artifacts"
          echo "üîó Download: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

  lint-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Run Lint Check
        run: |
          cd android
          ./gradlew --no-daemon lintDebug
        continue-on-error: true

      - name: Upload Lint Reports
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: android/app/build/reports/lint-results-debug.html
          if-no-files-found: warn
