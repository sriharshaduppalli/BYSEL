name: BYSEL Release Build

on:
  workflow_dispatch:   # manual trigger from GitHub Actions tab
  push:
    tags:
      - 'v*.*.*'       # e.g. v1.0.0

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Gradle build (AAB)
        run: |
          cd android
          ./gradlew clean bundleRelease

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: BYSEL-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab

  version-bump:
    runs-on: ubuntu-latest
    needs: build-release
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Bump versionCode and versionName
        run: |
          sed -i 's/versionCode [0-9]\+/versionCode ${{ github.run_number }}/' android/app/build.gradle.kts
          sed -i 's/versionName ".*"/versionName "${{ github.ref_name }}"/' android/app/build.gradle.kts
      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git commit -am "Bump version for ${{ github.ref_name }}"
          git push
