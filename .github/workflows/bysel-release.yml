name: BYSEL Release Build

on:
  workflow_dispatch:   # manual trigger from GitHub Actions tab
    inputs:
      skip_build:
        description: 'Skip build, only run version bump (rerun scenario)'
        required: false
        default: 'false'
  push:
    tags:
      - 'v*.*.*'       # e.g. v1.0.0

permissions:
  contents: write      # Allow writing to repository (for version bump)
  packages: read

jobs:
  build-release:
    if: github.event.inputs.skip_build != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Generate keystore from secret
        run: |
          cd android/app
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > keystore.jks
          ls -lah keystore.jks

      - name: Gradle build (AAB)
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/android/app/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cd android
          ./gradlew clean bundleRelease

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: BYSEL-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab

  version-bump:
    if: always() && (needs.build-release.result != 'failure' || github.event.inputs.skip_build == 'true')
    runs-on: ubuntu-latest
    needs: build-release
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump versionCode and versionName
        run: |
          # Update versionCode with build number
          sed -i 's/versionCode = [0-9]\+/versionCode = ${{ github.run_number }}/' android/app/build.gradle.kts
          # Update versionName with tag (e.g., v1.0.8 -> 1.0.8)
          TAG_VERSION="${{ github.ref_name }}"
          VERSION="${TAG_VERSION#v}"  # Remove 'v' prefix if present
          sed -i "s/versionName = \"[^\"]*\"/versionName = \"$VERSION\"/" android/app/build.gradle.kts
          # Show changes
          echo "Changes made:"
          grep -A2 "versionCode\|versionName" android/app/build.gradle.kts | head -6

      - name: Commit and push
        if: success()
        run: |
          if git diff --quiet android/app/build.gradle.kts; then
            echo "ℹ️  No changes to commit"
          else
            git add android/app/build.gradle.kts
            git commit -m "Bump version to ${{ github.ref_name }}" || true
            git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:main || echo "Push failed or no changes"
            echo "✅ Version bumped to ${{ github.ref_name }}"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
