name: BYSEL CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run pytest
        run: |
          pip install pytest pytest-asyncio
          pytest backend/tests/ -v

      - name: FastAPI health check
        run: |
          python -c "from backend.app import app; print('Backend app imports OK')"

  android-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Regenerate Gradle wrapper if missing
        run: |
          if [ ! -f "android/gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "Gradle wrapper JAR missing, regenerating..."
            chmod +x android/regenerate-gradle-wrapper.sh
            ./android/regenerate-gradle-wrapper.sh
          else
            echo "Gradle wrapper JAR found"
          fi

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Gradle build (Debug)
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew --no-daemon --info clean assembleDebug

      - name: Run Android unit tests
        run: |
          cd android
          ./gradlew --no-daemon --info testDebugUnitTest
        continue-on-error: true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: BYSEL-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
