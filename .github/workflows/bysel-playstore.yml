name: BYSEL Play Store Release

on:
  workflow_dispatch:   # manual trigger
  push:
    tags:
      - 'v*.*.*'       # e.g. v1.0.0

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Regenerate Gradle wrapper if missing
        run: |
          if [ ! -f "android/gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "Gradle wrapper JAR missing, regenerating..."
            chmod +x android/regenerate-gradle-wrapper.sh
            ./android/regenerate-gradle-wrapper.sh
          else
            echo "Gradle wrapper JAR found"
          fi

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > keystore.jks
        working-directory: android

      - name: Gradle build (AAB)
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew --no-daemon --info clean bundleRelease \
            -Pandroid.injected.signing.store.file=../keystore.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: BYSEL-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab

  deploy-playstore:
    runs-on: ubuntu-latest
    needs: build-release
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download AAB artifact
        uses: actions/download-artifact@v4
        with:
          name: BYSEL-release-aab
          path: build/

      - name: Upload to Play Store
        if: env.HAS_PLAYSTORE_SECRET == 'true'
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAYSTORE_SERVICE_ACCOUNT }}
          packageName: com.bysel.trader
          releaseFile: build/app-release.aab
          track: internal
          whatsNewDirectory: ./playstore-metadata/whatsnew

      - name: ⚠️ Play Store upload skipped - service account not configured
        if: env.HAS_PLAYSTORE_SECRET != 'true'
        run: |
          echo "⚠️  PLAYSTORE_SERVICE_ACCOUNT secret not configured"
          echo "To deploy to Play Store, add the secret at:"
          echo "https://github.com/sriharshaduppalli/BYSEL/settings/secrets/actions"
          echo ""
          echo "Steps:"
          echo "1. Go to Google Play Console"
          echo "2. Settings → API access → Create Service Account"
          echo "3. Download JSON key"
          echo "4. Add as PLAYSTORE_SERVICE_ACCOUNT secret"
          echo ""
          echo "AAB artifact is ready at: build/app-release.aab"
