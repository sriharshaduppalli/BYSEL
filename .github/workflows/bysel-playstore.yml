name: BYSEL Play Store Release

on:
  workflow_dispatch:   # manual trigger
  push:
    tags:
      - 'v*.*.*'       # e.g. v1.0.0

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > keystore.jks

      - name: Gradle build (AAB)
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew --no-daemon --info clean bundleRelease
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: BYSEL-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab

  deploy-playstore:
    runs-on: ubuntu-latest
    needs: build-release
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download AAB artifact
        uses: actions/download-artifact@v4
        with:
          name: BYSEL-release-aab
          path: build/

      - name: Play Store upload or skip
        env:
          PLAYSTORE_SERVICE_ACCOUNT: ${{ secrets.PLAYSTORE_SERVICE_ACCOUNT }}
        run: |
          if [ -n "$PLAYSTORE_SERVICE_ACCOUNT" ]; then
            npx r0adkll/upload-google-play \
              --serviceAccountJsonPlainText "$PLAYSTORE_SERVICE_ACCOUNT" \
              --packageName com.bysel.trader \
              --releaseFile build/app-release.aab \
              --track internal \
              --whatsNewDirectory ./playstore-metadata/whatsnew
          else
            echo "⚠️  PLAYSTORE_SERVICE_ACCOUNT secret not configured"
            echo "To deploy to Play Store, add the secret at:"
            echo "https://github.com/sriharshaduppalli/BYSEL/settings/secrets/actions"
            echo ""
            echo "Steps:"
            echo "1. Go to Google Play Console"
            echo "2. Settings → API access → Create Service Account"
            echo "3. Download JSON key"
            echo "4. Add as PLAYSTORE_SERVICE_ACCOUNT secret"
            echo ""
            echo "AAB artifact is ready at: build/app-release.aab"
          fi
