name: BYSEL Play Store Release

on:
  workflow_dispatch:   # manual trigger
  push:
    tags:
      - 'v*.*.*'       # e.g. v1.0.0

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-disabled: true

      - name: Generate Gradle Wrapper
        run: |
          cd android
          gradle wrapper --gradle-version 8.7

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > keystore.jks
        working-directory: android

      - name: Gradle build (AAB)
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew clean bundleRelease --no-daemon --no-build-cache --warning-mode=none \
            -Pandroid.injected.signing.store.file=../keystore.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}
        env:
          GRADLE_OPTS: "-Xmx2048m"
          ORG_GRADLE_PROJECT_daemon: "false"

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: BYSEL-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab

  deploy-playstore:
    runs-on: ubuntu-latest
    needs: build-release
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download AAB artifact
        uses: actions/download-artifact@v4
        with:
          name: BYSEL-release-aab
          path: build/

      - name: Upload to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAYSTORE_SERVICE_ACCOUNT }}
          packageName: com.bysel.trader
          releaseFile: build/app-release.aab
          track: internal
          whatsNewDirectory: ./playstore-metadata/whatsnew
